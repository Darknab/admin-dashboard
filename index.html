<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
    <div class="header">
      <form>
        <label for="search"><img src="images/magnify.svg" alt="Search" width="15px" height="15px"></label>
        <input type="text" name="search" id="search">
      </form>
      <div class="user-info">
        <button class="notification"><img src="images/bell-ring-outline.svg" alt="Notifications" width="15px" height="15px"></button>
        <img src="images/nice-guy.svg" alt="Nice Guy avatar" width="40px" height="40px">
        <a href="#">Nice Guy</a>
      </div>
      <div class="greeting">
        <img src="images/nice-guy.svg" alt="Nice Guy avatar" width="80px" height="80px">
        <p>Hi there,</p>
        <h1>Nice Guy (@niceguy)</h1>
      </div>
      <div class="action">
        <button>New</button>
        <button>upload</button>
        <button>Share</button>
      </div>
    </div>
    <div class="nav"></div> 
    <div class="projects"></div>
    <div class="sidebar"></div>
  </div> 
  <a href="https://iconscout.com/icons/avatar" target="_blank">Free Avatar Icon</a> by <a href="https://iconscout.com/contributors/dmitriy-bondarchuk" target="_blank">Dmitriy Bondarchuk</a>
</body>
</html>
